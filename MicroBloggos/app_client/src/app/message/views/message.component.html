<article class="panel panel-default">
    <div class="panel-body">
        {{ message.description }}
    </div>
    <footer class="panel-footer">
        <div class="author">
            user : {{ message.user.username }}
        </div>
        <div class="config" *ngIf="isLoggedIn() && isUserMessage()" >
            <a (click)="onEdit()">Edit</a> - 
            <a (click)="onDelete()">Delete</a>
        </div>
    </footer>
</article>
