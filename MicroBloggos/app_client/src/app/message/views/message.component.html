<article class="panel panel-default">
    <div class="panel-body">
        {{ message.description }}
    </div>
    <footer class="panel-footer">
        <div class="author">
            {{ message.user }}
        </div>
        <div class="config">
            <a (click)="onEdit()">Edit</a> - 
            <a (click)="onDelete()">Delete</a>
        </div>
    </footer>
</article>
